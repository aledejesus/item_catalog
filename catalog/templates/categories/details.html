{% extends "base.html" %}

{% block content %}
  <h3>Categories</h3>
  <h4>{{ category.name }}</h4>
  <p>{{ category.description }}</p>
  <ul>
    {% for item in category.items %}
      <li><a href="{{ url_for('items.details', iid=item.id) }}">
        {{item.name}}
      </a></li>
    {% endfor %}
  </ul>
{% endblock %}
